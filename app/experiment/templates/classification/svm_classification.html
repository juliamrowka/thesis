{% extends 'base2.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row m-3 justify-content-center">
            <h2>LinearSVC</h2>
            <hr>
            <p>Klasyfikacja liniowego wektora nośnego. <a href="https://scikit-learn.org/stable/modules/generated/sklearn.svm.LinearSVC.html#sklearn.svm.LinearSVC">Zobacz więcej..</a></p>
            <form method="POST" action="{% url 'svm-classification' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <input class="form-control" type="number" step="any" placeholder="Parametr regularyzacji C" name="c_parameter" required></input>
                    <br/>
                    <select class="form-select" name="class_weight" required>
                        <option value="None" selected>Wybierz parametr class_weight</option>
                        <option value="balanced">Zrównoważony</option>
                        <option value="None">Brak</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary">Dodaj</button>

            </form>
    </div>
</div>

{% endblock %}

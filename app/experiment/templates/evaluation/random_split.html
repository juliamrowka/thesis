{% extends 'base2.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row m-3 justify-content-center">
        <h2>Podział prosty</h2>
        <hr>
        <p>Dzieli tablice lub macierze na losowe podzbiory uczące i testowe. <a
                href="https://scikit-learn.org/stable/modules/generated/sklearn.model_selection.train_test_split.html#sklearn.model_selection.train_test_split">Zobacz
                więcej..</a></p>
        <form method="POST" action="{% url 'random-split' %}">
            {% csrf_token %}

            <div class="mb-3">
                <input class="form-control" type="number" step="0.01" max="1.0" min="0.0" placeholder="Udział zbioru testowego" name="test_size" required></input>
            </div>
            <button type="submit" class="btn btn-secondary">Dodaj</button>
        </form>
    </div>
</div>

{% endblock %}

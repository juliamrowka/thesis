{% extends 'base2.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row m-3 justify-content-center">
            <h2>DecisionTreeRegressor</h2>
            <hr>
            <p>Regresor drzewa decyzyjnego. <a href="https://scikit-learn.org/stable/modules/generated/sklearn.tree.DecisionTreeRegressor.html#sklearn.tree.DecisionTreeRegressor">Zobacz wiÄ™cej..</a></p>
            <form method="POST" action="{% url 'decision-tree-regression' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <select class="form-select" name="criterion" required>
                        <option value="squared_error" selected>Kryterium</option>
                        <option value="squared_error">Squared error</option>
                        <option value="friedman_mse">Friedman mse</option>
                        <option value="absolute_error">Absolute error</option>
                        <option value="poisson">Poisson</option>
                    </select>
                    <br/>
                    <input class="form-control" type="number" placeholder="Parametr max_leaf_nodes" name="max_leaf_nodes" required></input>
                </div>
                <button type="submit" class="btn btn-secondary">Dodaj</button>

            </form>
    </div>
</div>

{% endblock %}

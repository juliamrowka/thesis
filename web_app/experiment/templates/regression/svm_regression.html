{% extends 'base2.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row m-3 justify-content-center">
            <h2>LinearSVR</h2>
            <hr>
            <p>Regresja liniowego wektora nośnego. <a href="https://scikit-learn.org/stable/modules/generated/sklearn.svm.LinearSVR.html#sklearn.svm.LinearSVR">Zobacz więcej..</a></p>
            <form method="POST" action="{% url 'svm-regression' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <input class="form-control" type="number" step="any" placeholder="Parametr epsilon" name="epsilon" required></input>
                    <br/>
                    <input class="form-control" type="number" step="any" placeholder="Parametr regularyzacji C" name="C_parameter" required></input>
                    <br/>
                    <input class="form-control" type="number" step="any" placeholder="Parametr intercept_scaling" name="intercept_scaling" required></input>
                </div>

                <button type="submit" class="btn btn-secondary">Dodaj</button>

            </form>
    </div>
</div>

{% endblock %}

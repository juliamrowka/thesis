{% extends 'base2.html' %}

{% block content %}


<div class="container-fluid p-3">
    <div class="row flex-shrink-0 p-3">
        <div class="col-5 mx-auto">

            <hr>
            <p>Regresja oparta na k-najbliższych sąsiadach.</p>
            <p>Cel jest przewidywany poprzez lokalną interpolację celów powiązanych z najbliższymi sąsiadami w zestawie uczącym.
                <a href="https://scikit-learn.org/stable/modules/generated/sklearn.neighbors.KNeighborsRegressor.html#sklearn.neighbors.KNeighborsRegressor">Zobacz więcej..</a>

            <form method="POST" action="{% url 'nearest-neighbors-regression' %}">

                    <br/>

                    <!-- <select class="form-select" name="weight" required>
                        <option selected>Weight function</option>

                        <option value="distance">Distance</option>
                    </select>
                    <br/>
                    <input class="form-control" type="number" placeholder="P parameter" name="p_parameter"></input> -->
                </div>
                <br/>
                <button type="submit" class="btn btn-secondary">Prześlij</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}

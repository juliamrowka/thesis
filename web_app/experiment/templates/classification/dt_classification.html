{% extends 'base2.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row m-3">
        <h2>DecisionTreeClassifier</h2>
        <hr>
        <p>Klasyfikator drzewa decyzyjnego. <a
                href="https://scikit-learn.org/stable/modules/generated/sklearn.tree.DecisionTreeClassifier.html#sklearn.tree.DecisionTreeClassifier">Zobacz
                wiÄ™cej..</a></p>
        <form method="POST" action="{% url 'decision-tree-classification' %}">
            {% csrf_token %}

            <div class="mb-3">
                <select class="form-select" name="criterion" required>
                    <option value="gini" selected>Kryterium</option>
                    <option value="gini">Gini</option>
                    <option value="entropy">Entropy</option>
                    <option value="log_loss">Log_loss</option>
                </select>
                <br />
                <input class="form-control" type="number" placeholder="Parametr max_leaf_nodes" name="max_leaf_nodes" required></input>
            </div>
            <button type="submit" class="btn btn-secondary">Dodaj</button>
        </form>
    </div>
</div>

{% endblock %}

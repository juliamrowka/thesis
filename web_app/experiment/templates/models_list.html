{% extends 'base2.html' %}

{% block content %}


<div class="container">
    {% if models %}
    <table class="table table-hover ">
        <thead>
            <td>Model name</td>
            <td>Uploaded at</td>
            <td>Action</td>
        </thead>
        <tbody class="table-group-divider">
            {% for model in models %}
            <tr>
                <td><a href="#">{{ model.file.name }}</a> </td>
                <td>{{ model.uploaded_at }}</td>
                <td>
                    <a href="{% url 'delete-model' model.id %}">Delete</a>
                    <a href="{% url 'download' model.id %}">Download</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
    <p>No documents</p>
    {% endif %}
</div>

{% endblock %}
